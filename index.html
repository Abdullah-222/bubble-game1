<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1 class="heading">BUBBLE GAME</h1>
        <div class="square">
            <div class="top">
                <div class="div">
                    <h3 class="heading1">Hit</h3>
                    <div id="hitval" class="box">0</div>
                </div>
                <div class="div">
                    <h3 class="heading1">Timer</h3>
                    <div id="time" class="box">60</div>
                </div>
                <div class="div">
                    <h3 class="heading1">Score</h3>
                    <div id="scoreVal" class="box">0</div>
                </div>
            </div>
            <div class="bottom">
                <button id="startButton"class="button">Start Game</button>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
